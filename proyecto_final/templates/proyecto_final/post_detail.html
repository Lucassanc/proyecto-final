{% extends 'proyecto_final/base.html' %}

{% block contenido %} 
    <h1>{{object.titulo}}</h1>
    <h8>Escrito por: {{object.creador}}</h8>
    <h8>Publicado el: {{object.publicado_el}}</h8>
    <div>
        <img src="{{object.imagen.url}}">
    </div>
    <h2>{{object.sub_titulo}}</h2>
    <div>
        {{object.texto}}
    </div>
{% endblock %}
